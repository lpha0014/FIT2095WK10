<div class="section">
    <table class="table table-striped">
        <tr>
          <th>Title</th>
          <th>Year</th>
          <th>Actors</th>
        </tr>
        <tr *ngFor="let item of moviesDB">
          <td>{{item.title}}</td>
          <td>{{item.year}}</td>
          <td><ul style="list-style-type:none" *ngFor="let a of item.actors; index as i">
          <li>{{item.actors[i].name}}</li>
          </ul>
        </td>
        </tr>
      </table>
  </div>
